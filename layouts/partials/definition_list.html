
{{$len := len .items}}
<section class="wrapper style1 align-center small">
    <div class="inner">
        <!-- {{with .title}}<h2>{{ . }}</h2>{{end}} -->
        <div class="index align-left">
            <section id="experiences">
                <header>
                    {{with .title}}<h3>{{ . }}</h3>{{end}}
                </header>
                <div class="content">
                    {{ range $index, $item := .items }}
                    <header>
                        <b><h4>{{.company}}</h4></b>
                        <p>{{.position}}</p>
                        <!-- <h3>Heading with a Subtitle</h3> -->
                        <p>{{.join_date}} - {{.leave_date}}</p>
                    </header>
                    <p>{{.description}}</p>
                    
                    {{ if not (in (add $index 1) $len) }}
                    <hr />
                    {{ end }}
                    {{end}}
                </div>
            </section>
        </div>
    </div>
</section>
